<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
		$.ajax({
			type: "GET",
			dataType: "json",
			url: "config.json",
			success: function(data){
				console.log(data);
			   $('#lbl1').html(JSON.stringify(data));
			},
			error: function (){
				console.log("Error");
			}
		});
    });
</script> 
</head>
<body>
<h1>Version 1.1</h1>
<h2>Config: <span id="lbl1"></span></h2>
</body>
</html>
